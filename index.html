<!DOCTYPE html>
<html>
<head>
    <title></title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/pageA.css">
    <link rel="stylesheet" type="text/css" href="css/pageB.css">
     <link rel="stylesheet" type="text/css" href="css/pageC.css">
    <style type="text/css">
   
    </style>
</head>
<body>
<div id="container">
    <ul id="contentWrap">
       <!--  第一幅页面 -->
        <li>
            <div class="aBackground">
                <div class="aBackgroundTop"></div>
                <div class="aBackgroundMiddle"></div>
                <div class="aBackgroundBottom"></div>
            </div>
           <!--  大云和小云 -->
           <div id="cloudArea">
               <div class="cloud cloud1"></div>
               <div class="cloud cloud2"></div>
           </div>
           <!--  sun -->
            <div id="sun"></div>
        </li>
       <!--  第二幅页面 -->
        <li>
            <!-- 背景图 -->
            <div class="bBackground"></div>
            <div class="bBackgroundPreload"></div>
            <!-- 商店 -->
            <div class="shop">
                <div class="door">
                    <div class="doorLeft"></div>
                    <div class="doorRight"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <div class="bird"></div>
        </li>
       <!--  第三幅页面 -->
        <li>
            <div class="cBackground">
                <div class="cBackgroundTop"></div>
                <div class="cBackgroundMiddle"></div>
                <div class="cBackgroundBottom"></div>
            </div>
            <!-- 小女孩 -->
            <div id="girl"></div>
            <!-- 水波 -->
            <div class="bridgeBottom">
                <div id="water1" class="water_1"></div>
                <div id="water2" class="water_2"></div>
                <div id="water3" class="water_3"></div>
                <div id="water4" class="water_4"></div>
            </div>
            <!-- 星星 -->
            <ul class="stars">
                <li class="star1"></li>
                <li class="star2"></li>
                <li class="star3"></li>
                <li class="star4"></li>
                <li class="star5"></li>
                <li class="star6"></li>
            </ul>
            <div class="logo"></div>
        </li>
    </ul>
    <div id="flower"></div>
    <div id="boy"></div>
    <button id="button">click</button>
    <button id="stopbtn">stop</button>
</div>
<script type="text/javascript" src="javascript/jquery-3.2.1.js"></script>
<script type="text/javascript" src="javascript/boyRoad.js"></script>
<script type="text/javascript" src="javascript/jquery-animate-css-rotate-scale.js"></script>
</body>
</html>
